<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Profile</title>
		    <link href="style/main.css" rel="stylesheet" type="text/css"/>
		    <link href="style/index.css" rel="stylesheet" type="text/css"/>
		    <link href="style/form.css" rel="stylesheet" type="text/css"/>
	</head>
	
	<body>
		<header>
			<h1>Profile</h1>
			<a href="index.html">
				<div id=close_button class="header_button"></div>
			</a>
		</header>

		<form class="complex_form" id="profile_form">
			<div class="form_title">Change your profile</div>
			<input type="text" id="profile_form_name" class="form_element" placeholder="Enter your name"/>
			<div class="form_radio">
				<input type="radio" name="upload" value="URL"><p class="text">URL</p>
				<input type="radio" name="upload" value="File Upload"><p class="text">File Upload</p>
			</div>		
			<input type="text" id="url_form" class="form_element" placeholder="Enter the image url"/>
			<div class="form_radio">
				<button>Choose File</button>
				<p id="file_choosen" class="text">No file chosen</p>
			</div>
			<input type="submit" name="submit" class="btn" value="Submit"/>
		</form>

		<footer>
	        <a href='/credits.html'>credits</a>
	    </footer>

	</body>
</html>
