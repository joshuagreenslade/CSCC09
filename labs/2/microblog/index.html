<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Microblog</title>
    <link href="style/main.css" rel="stylesheet" type="text/css"/>
    <link href="style/index.css" rel="stylesheet" type="text/css"/>
    <link href="style/form.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <h1>Microblog</h1>
        <a href="profile.html">
            <div id="profile_button" class="header_button"></div>
        </a>
    </header>
    
    <form class="complex_form" id="message_form">
      <div class="form_title">Post a message</div>
      <textarea type="text" id="message_form" class="form_element" placeholder="Enter your message"></textarea>
      <input type="submit" name="submit" class="btn" value="Submit"/>
    </form>
    
    <div class="messages" id="messages">
        <div class="message">
            <div class="user">
                <img class="pictures" src="uploads/student.png"/>
                <p class="name">Alice</p>
            </div>
            <p class="text">This microblog is way better than piazza!</p>
            <div class="voting">
                <p class="count">1</p>
                <input type="image" src="media/like6.png" name="down-vote" class="pictures"/>
                <p class="count">512</p>
                <input type="image" src="media/thumbs4.png" name="up-vote" class="pictures"/>
            </div>
        </div>

        <div class="message">
            <div class="user">
                <img class="pictures" src="uploads/prof.png"/>
                <p class="name">Thierry</p>
            </div>
            <p class="text">Welcome to CSCC09!</p>
            <div class="voting">
                <p class="count">2</p>
                <input type="image" src="media/like6.png" name="down-vote" class="pictures"/>
                <p class="count">128</p>
                <input type="image" src="media/thumbs4.png" name="up-vote" class="pictures"/>
            </div>
        </div>
    </div>
   
    <footer>
        <a href='/credits.html'>credits</a>
    </footer>
</body>
</html>
