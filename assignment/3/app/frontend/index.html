<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>The Web Gallery</title>
		<link rel="stylesheet" type="text/css" href="style/form.css">
		<link rel="stylesheet" type="text/css" href="style/main.css">
		<link rel="stylesheet" type="text/css" href="style/index.css">
	</head>
	<body>
		<header>
			<h1>The Web Gallery</h1>
			<button id="sign_in_button" class="btn sign_up_stuff">Sign In</button>
			<button id="sign_up_button" class="btn sign_in_stuff">Sign Up</button>
			<button id="sign_out_button" class="btn">Sign Out</button>
		</header>

		<div id="gallery_navigation">
			<div id="gallery_left_arrow" class="button gallery_arrow left_arrow"></div>
			<h2 id=gallery_name></h2>
			<div id="gallery_right_arrow" class="button gallery_arrow right_arrow"></div>
		</div>
		
		<div id="error"></div>

		<form id="sign_up_form" class="form sign_up_stuff">
			<div class="form_title">
				Sign Up
			</div>
			<div id="sign_up" class="form_element">
				<input type="text" class="form_element" id="sign_up_username" placeholder="Username">
				<input type="password" class="form_element" id="sign_up_password" placeholder="Password">
				<input type="submit" class="btn" value="Sign Up"/>
			</div>
		</form>

		<form id="sign_in_form" class="form sign_in_stuff">
			<div class="form_title">
				Sign In
			</div>
			<div id="sign_in" class="form_element">
				<input type="text" class="form_element" id="sign_in_username" placeholder="Username">
				<input type="password" class="form_element" id="sign_in_password" placeholder="Password">
				<input type="submit" class="btn" value="Sign In"/>
			</div>
		</form>

		<form id="add_image_form" class="form">
			<div class="form_title">
				Upload A Picture
				<div id="hide_button" class="button"></div>
			</div>
			
			<div id="upload_form" class="form_element">
				<input type="text" class="form_element" id="upload_title" placeholder="Picture's Title">
				<div class="radio_form">
					<label><input type="radio" id="url_radio" name="file" checked="checked"/>URL</label>
					<label><input type="radio" id="file_radio" name="file"/>File Upload</label>
				</div>
				<input type="file" id="file_input" class="hidden" accept="image/*">
				<input type="text" class="form_element" id="url_input" placeholder="Enter the image url"/>
				<input type="submit" class="btn" value="Add Image"/>
			</div>
		</form>

		<div id="display">
			<div class="main_image">
				<div id="left_arrow" class="button image_arrow left_arrow"></div>
				<div id="image_stuff"></div>
				<div id="right_arrow" class="button image_arrow right_arrow"></div>
			</div>
			<button type="button" class="btn" id="delete_image">Delete Image</button>
		</div>

		<div id="messages">
			<div class="navigate_comments">
				<div id="message_area"></div>
				<button type="button" class="btn" id="newer_comments">Newer</button>
				<button type="button" class="btn" id="older_comments">Older</button>
			</div>
		</div>

		<form id="comment_form" class="form">
			<div class="form_title">Comment</div>
			<textarea id="message_content" class="form_element" placeholder="Enter your message"  rows="3"></textarea>
			<input type="submit" class="btn" value="Add Comment">
		</form>

		<footer>
			<a href="credits.html">Credits</a>
		</footer>

		<script src="js/model.js"></script>
		<script src="js/view.js"></script>
		<script src="js/controller.js"></script>
	</body>
</html>
